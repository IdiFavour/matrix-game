<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main-cover{
            width: 500px;
            display: flex;
            flex-wrap: wrap;
        }
        .small-box{
            width: 100px;
            height: 100px;
            background-color: blue;
            margin: 2px;
        }

</head>
<body>
    <div class="main-cover">
        <div class="small-box"></div>

        <div class="small-box"></div>
        <div class="small-box"></div>
    </div>
   <script>
       let boxes = document.querySelectorAll(".small-box")
       let red_boxes = []
       for (let i = 0; i < boxes.length; i++) {
           let element = boxes[i];
           element.addEventListener('click', () => {
                if (red_boxes.length >= 2) {
                    red_boxes.push(element)
                    red_boxes[0].style.background = 'blue'
                    red_boxes.shift()  
                }
                else{
                    red_boxes.push(element)
                }
                console.log(red_boxes)
                for (let i = 0; i < red_boxes.length; i++) {
                    const element = red_boxes[i];
                    element.style.background = 'red'
                }
           })
       }
   </script> 
</body>
</html>
