   <script>
       let boxes = document.querySelectorAll(".small-box")
       let red_boxes = []
       for (let i = 0; i < boxes.length; i++) {
           let element = boxes[i];
           element.style.background = 'blue'
           element.addEventListener('click', () => {
                element.style.background = 'red'
           })
       }
   </script>
